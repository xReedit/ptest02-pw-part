<div class="map-container">
    <div class="map-view">
        <div class="map-card">
            <!-- Icono -->
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
            </div>

            <!-- Título -->
            <h2>Navegación</h2>
            
            <!-- Información -->
            <div class="info-section">
                <p *ngIf="orderService.orders().length === 0" class="no-orders">
                    No tienes pedidos asignados
                </p>
                <p *ngIf="orderService.orders().length > 0" class="with-orders">
                    Tienes <strong>{{ orderService.orders().length }}</strong> 
                    {{ orderService.orders().length === 1 ? 'pedido' : 'pedidos' }} asignado{{ orderService.orders().length === 1 ? '' : 's' }}
                </p>
            </div>

            <!-- Botón de navegación -->
            <button class="navigate-button" (click)="navegarEnGoogleMaps()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                </svg>
                <span *ngIf="orderService.orders().length === 0">Ver mi ubicación</span>
                <span *ngIf="orderService.orders().length > 0">Navegar en Google Maps</span>
            </button>
        </div>
    </div>
</div>
